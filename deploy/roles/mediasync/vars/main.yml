---
# apt arch name differs from the CPU architecture string: armv7 CPUs use "armhf" in apt.
mediasync_ntfy_apt_arch: "{{ 'arm64' if ansible_facts['architecture'] == 'aarch64' else 'armhf' }}"
mediasync_ntfy_gpg_url: "https://archive.ntfy.sh/apt/keyring.gpg"
mediasync_ntfy_host: "https://ntfy.sh"
mediasync_ntfy_keyring_path: /usr/share/keyrings/ntfy-archive-keyring.gpg
mediasync_ntfy_repo_url: "https://archive.ntfy.sh/apt"

mediasync_lock_file: /run/user/1000/mediasync.lock
mediasync_remote_name: "pilab"
mediasync_remote_path: "data/media"
mediasync_script_path: /home/{{ mediasync_user }}/.local/bin/mediasync.sh
mediasync_user: stephan

# rclone settings (used when mediasync_sync_backend == "rclone").
mediasync_local_path: /home/{{ mediasync_user }}/data/media
mediasync_rclone_config_dir: /home/{{ mediasync_user }}/.config/rclone
mediasync_rclone_config_file: "{{ mediasync_rclone_config_dir }}/mediasync.conf"
mediasync_rclone_extra_flags: "--transfers 4 --checkers 8 --log-level INFO"
mediasync_ftp_port: 21
# Implicit FTPS is disabled; explicit FTPS / STARTTLS on port 21 is used instead.
mediasync_ftp_tls: false
# Explicit FTPS / STARTTLS on port 21.
mediasync_ftp_explicit_tls: true
mediasync_ftp_no_check_certificate: true
# Maximum simultaneous FTP connections (0 = unlimited).
mediasync_ftp_concurrency: 0

# rsync-over-SSH settings (used when mediasync_sync_backend == "rsync").
mediasync_rsync_host: "{{ lookup('ansible.builtin.env', 'MEDIASYNC_RSYNC_HOST') }}"
mediasync_rsync_user: "{{ lookup('ansible.builtin.env', 'MEDIASYNC_RSYNC_USER') }}"
mediasync_rsync_remote_path: "data/media"
mediasync_rsync_extra_flags: "--archive --compress --delete --partial --info=name1,progress1,stats1 --no-inc-recursive"
mediasync_rsync_ssh_key_path: "/home/{{ mediasync_user }}/.ssh/mediasync_rsync"

# Sync backend to use: "rclone" (default) or "rsync".
mediasync_sync_backend: rsync

mediasync_kodi_host: "localhost"
# Default EventClient UDP port used by kodi-send.
mediasync_kodi_port: 9777
